<body>
    <div class="container">
        <div class="titulo-oportunidade">OPORTUNIDADES&nbsp;DE&nbsp;EMPREGOS&nbsp;E&nbsp;FORMAÇÃO&nbsp;CONTINUADA</div>

        <table mat-table [dataSource]="dataSource">
            <!-- COLUNA DATA CADASTRO -->
            <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell *matHeaderCellDef><b>Data Cadastro</b></th>
                <td mat-cell *matCellDef="let element"> {{ element.dataCadastro }} </td>
            </ng-container>
            <!-- COLUNA OPORTUNIDADE -->
            <ng-container matColumnDef="oportunidade">
                <th mat-header-cell *matHeaderCellDef><b>Oportunidade</b></th>
                <td mat-cell *matCellDef="let element"> {{ element.oportunidade }} </td>
            </ng-container>
            <!-- COLUNA TIPO -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef><b>Tipo</b></th>
                <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
            </ng-container>
            <!-- COLUNA BREVE DESCRICAO -->
            <ng-container matColumnDef="breveDescricao">
                <th mat-header-cell *matHeaderCellDef><b>Breve Descrição</b></th>
                <td mat-cell *matCellDef="let element"> {{ element.breveDescricao }} </td>
            </ng-container>
            <!-- COLUNA EDITAR -->
            <ng-container matColumnDef="contatos">
                <th mat-header-cell *matHeaderCellDef><b>Contato</b></th>
                <td mat-cell *matCellDef="let element">{{ element.contatos }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</body>
