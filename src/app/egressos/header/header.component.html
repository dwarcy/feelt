<body>
  <div class="lang">
    <img src="assets/flag-uk.svg" alt="Switch to English" />
    <img src="assets/flag-brasil.svg" alt="Mudar para Português" />
  </div>

  <header class="header">
    <nav class="nav--menu">
      <div class="links-content" [ngStyle]="styleDefault()" [class.showSideBar]="animation">
        <ul class="nav--list">
          <li>
            <a (click)="mudaRota('egressos/graduates')" class="nav--link">Lista de Egressos</a>
          </li>
          <li>
            <a (click)="openDialog('egressos/follow-up')" class="nav--link">Acompanhamento dos Egressos</a>
          </li>
          <li>
            <a (click)="mudaRota('egressos/historic')" class="nav--link">Histórico da Pós</a>
          </li>
          <li>
            <a (click)="mudaRota('egressos/numbers')" class="nav--link">Números da Pós</a>
          </li>
        </ul>
      </div>
      <i class="fa fa-close icon-mobile" *ngIf="isOpen" (click)="showSideBar(false)"></i>
      <i class="fa fa-list icon-mobile" *ngIf="!isOpen" (click)="showSideBar(true)"></i>
    </nav>
  </header>
</body>
